{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pi Innovations Pvt Ltd | Employee Login</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <!-- <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  <!-- <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}"> -->
  <!-- <link rel="stylesheet" href="{% static 'plugins/datatables-select/css/select.bootstrap4.min.css' %}"> -->
  <!-- <link rel="stylesheet" href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}"> -->


  
  <!-- Theme style -->
  

  <!-- <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css" integrity="sha512-mxrUXSjrxl8vm5GwafxcqTrEwO1/oBNU25l20GODsysHReZo4uhVISzAKzaABH6/tTfAxZrY2FprmeAP5UZY8A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="hold-transition login-page ">
<div class="login-box mt-5">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-success text-center">
        <img src="{% static 'images/pi-innov-logo.png' %}" alt="" height="50px">


      <a href="#" class="h2"><b>Pi </b>Innovations</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="username" name="username" class="form-control" placeholder="Username/Email" required="True">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password"  id="pass" class="form-control" placeholder="Password" required="True">
          <div class="input-group-append">
            <div class="input-group-text" onclick="togglePass();">
              <!-- <span class="fas fa-lock"></span> -->
              <span  id="pass-toggle">
                <i class="fa fa-eye" ></i>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            {% for message in messages %}
            <div class="alert alert-info bg-danger text-white text-center " role="alert" > {{message}}</div>
             {% endfor %}
          </div>
          <!-- /.col -->
          
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          
          <!-- /.col -->
        </div>
      </form>

    
      <!-- /.social-auth-links -->

      <!-- <p class="mb-1">
        <a href="#">I forgot my password</a>
      </p> -->
      
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
<footer class="mt-auto text-center" >
  <!-- To the right -->
  <div class="float-right d-none d-sm-inline">
    Version :1.0 | Beta
  </div>
  <!-- Default to the left -->
  <strong>Copyright &copy; 2022 <a href="https://pi-innovations.com.np">PI Innovations Pvt Ltd</a>.</strong> All rights reserved.
</footer>
<!-- jQuery -->
<!-- <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Bootstrap 4 -->
<!-- <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js" integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- AdminLTE App -->
<!-- <script src="{% static 'dist/js/adminlte.min.js' %}"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js" integrity="sha512-AJUWwfMxFuQLv1iPZOTZX0N/jTCIrLxyZjTRKQostNU71MzZTEPHjajSK20Kj1TwJELpP7gl+ShXw5brpnKwEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>
  var show_pass = false;
  function togglePass(){
		show_pass = !show_pass
		if(show_pass){
      
      document.getElementById('pass-toggle').innerHTML = ` <i class="fa fa-eye-slash" ></i>`

			document.getElementById('pass').setAttribute("type","text")
		}
		else{
			document.getElementById('pass').setAttribute("type","password")
      document.getElementById('pass-toggle').innerHTML = ` <i class="fa fa-eye" ></i>`
		}}
</script>
</body>
</html>
